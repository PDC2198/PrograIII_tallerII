<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión - Guardería de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/46024/pexels-photo-46024.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2.5rem 2rem;
            width: 360px;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            text-align: center;
        }
        .login-title {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #0d6efd;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .alert {
            font-size: 0.9rem;
        }
        label {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>

<div class="login-card shadow-sm">
    <h2 class="login-title">🐾 Guardería de Mascotas</h2>

    <h4 class="mb-4">Iniciar Sesión</h4>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Usuario o contraseña incorrectos
    </div>

    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Has cerrado sesión correctamente
    </div>

    <form th:action="@{/login}" method="post" novalidate>
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required autofocus/>
        </div>
        <div class="mb-4 text-start">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
