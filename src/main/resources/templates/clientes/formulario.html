<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id == null} ? 'Nuevo Cliente' : 'Editar Cliente'">Formulario Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="form-container">
        <h2 class="text-primary mb-4 text-center" th:text="${cliente.id == null} ? '‚ûï Nuevo Cliente' : '‚úèÔ∏è Editar Cliente'"></h2>

        <form th:action="${cliente.id == null} ? @{/clientes/guardar} : @{'/clientes/actualizar/' + ${cliente.id}}"
              th:object="${cliente}" method="post">

            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Ej. Ana" />
                <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <!-- Apellido -->
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Ej. Garc√≠a" />
                <div class="text-danger small" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Ej. ana@email.com" />
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Tel√©fono -->
            <div class="mb-4">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="text" th:field="*{telefono}" id="telefono" class="form-control" placeholder="Ej. 0999999999" />
                <div class="text-danger small" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                    üíæ Guardar
                </button>
                <a th:href="@{/clientes}" class="btn btn-secondary">
                    ‚ùå Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
