<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de la Mascota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .detail-card {
            max-width: 600px;
            margin: 3rem auto;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">üêæ Guarder√≠a Mascotas</a>

            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>

</nav>

<!-- Detalle de la mascota -->
<div class="detail-card">

        </li>
        <li class="list-group-item">

        </li>
        <li class="list-group-item">

            <span th:text="${mascota.cliente.nombre + ' ' + mascota.cliente.apellido}">Nombre del due√±o</span>
        </li>
    </ul>

    <div class="text-center">
